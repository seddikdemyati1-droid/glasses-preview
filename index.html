<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8">
    <title>تجربة نظارات 2D</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/facemesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        font-family: sans-serif;
        touch-action: manipulation;
      }

      #wrapper {
        position: relative;
        width: 100vw;
        height: 100dvh;
        overflow: hidden;
        background-color: black;
      }

      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
        z-index: 1;
      }

      #glasses {
        position: absolute;
        width: 30vw; /* حجم ابتدائي نسبي */
        min-width: 400px;
        max-width: 1200px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 2;
      }

      #controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.85);
        padding: 10px 20px;
        border-radius: 12px;
        font-size: 1rem;
        text-align: center;
        width: 90vw;
        max-width: 400px;
        z-index: 3;
      }

      #sizeSlider {
        width: 100%;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <video id="video" autoplay playsinline></video>
      <img id="glasses" src="glasses.png" />
      <div id="controls">
        <label for="sizeSlider">تكبير ← حجم صورة النظارة ← تصغير</label><br>
        <input type="range" id="sizeSlider" min="400" max="1200" value="600">
      </div>
    </div>

    <script>
      const video = document.getElementById('video');
      const glasses = document.getElementById('glasses');
      const slider = document.getElementById('sizeSlider');

      // السلايدر يتحكم بالحجم بـ px بعد التحميل
      glasses.style.width = `${slider.value}px`;

      slider.addEventListener('input', () => {
        glasses.style.width = `${slider.value}px`;
      });

      async function setupCamera() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
          video.srcObject = stream;
        } catch (error) {
          alert("تعذر الوصول إلى الكاميرا. تأكد من منح الإذن أو استخدام متصفح يدعم ذلك.");
        }
      }

      setupCamera();
    </script>
  </body>
</html>
